# hxm configuration file

# Colors (Hex format: #RRGGBB or 0xRRGGBB)
active_bg = 0x4c597d
active_fg = 0xffffff
active_border = 0x7a8aa2
inactive_bg = 0x333333
inactive_fg = 0x888888
inactive_border = 0x444444

# Menu Colors
menu_bg = 0x333333
menu_fg = 0xcccccc
menu_sel_bg = 0x4c597d
menu_sel_fg = 0xffffff

# Layout
border_width = 2
title_height = 20
font_name = fixed

# Workspaces
desktop_count = 4
desktop_names = One, Two, Three, Four

# Behavior
focus_raise = true
fullscreen_use_workarea = false
snap_enable = true
snap_threshold_px = 24
snap_preview_border_px = 2
snap_preview_color = 0x7a8aa2

# Keybindings
# Format: keybind = Modifiers+Key : Action [Command]
# Modifiers: Mod1 (Alt), Mod4 (Super), Control, Shift
# Actions: close, focus_next, focus_prev, terminal, exec, workspace, move_to_workspace, toggle_sticky, restart, exit

keybind = Alt+F4 : close
keybind = Alt+Tab : focus_next
keybind = Alt+Shift+Tab : focus_prev
keybind = Super+Return : terminal
keybind = Super+d : exec dmenu_run
keybind = Super+s : toggle_sticky
keybind = Super+Left : workspace_prev
keybind = Super+Right : workspace_next

# Workspace switching (1-9)
keybind = Super+1 : workspace 0
keybind = Super+2 : workspace 1
keybind = Super+3 : workspace 2
keybind = Super+4 : workspace 3
keybind = Super+5 : workspace 4
keybind = Super+6 : workspace 5
keybind = Super+7 : workspace 6
keybind = Super+8 : workspace 7
keybind = Super+9 : workspace 8

# Move window to workspace (1-9)
keybind = Super+Shift+1 : move_to_workspace 0
keybind = Super+Shift+2 : move_to_workspace 1
keybind = Super+Shift+3 : move_to_workspace 2
keybind = Super+Shift+4 : move_to_workspace 3
keybind = Super+Shift+5 : move_to_workspace 4
keybind = Super+Shift+6 : move_to_workspace 5
keybind = Super+Shift+7 : move_to_workspace 6
keybind = Super+Shift+8 : move_to_workspace 7
keybind = Super+Shift+9 : move_to_workspace 8

# Application Rules
# Format: rule = property:value, ... -> action:value, ...
# Properties: class, instance, title, type (normal, dialog, dock, etc.), transient (true/false)
# Actions: desktop (0-N or sticky), layer (below, normal, above, fullscreen, overlay), focus (true/false), placement (center, mouse)

# Example:
# rule = class:Firefox -> desktop:1
# rule = type:dialog -> layer:above, placement:center
